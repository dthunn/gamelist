<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/05a38a65bc.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>MyGameList</title>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center size"><i class="fas fa-gamepad primary"></i> My<span class="">Games</span></h1>
    <form id="game-form">
      <div class="form-group mt-5">
        <label for="title">Title:</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="platform">Platform:</label>
        <input type="text" id="platform" class="form-control">
      </div>
      <div class="form-group">
        <label for="genre">Genre:</label>
        <input type="text" id="genre" class="form-control">
      </div>
      <div class="mt-4 text-center sbutton">
      <input type="submit" value="Add Game" class="btn btn-primary">
    </div>
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Title</th>
          <th>Console</th>
          <th>Genre</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="game-list"></tbody>
    </table>
  </div>
  <script src="app.js"></script>
</body>
</html>
